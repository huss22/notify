<!DOCTYPE html>
<html>
  <head>
    <title>Device Ready Example</title>

    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    <script type="text/javascript" charset="utf-8" src="local-notification.js"></script>
    
    <script type="text/javascript" charset="utf-8">

    // Wait for device API libraries to load
    //
    function onLoad() {
        document.addEventListener("deviceready", onDeviceReady, false);
    }

    // device APIs are available
    //
    function onDeviceReady() {
        alert("Plugin Initialized");
    }
    
    function notifyme() {
      window.plugin.notification.local.add({ message: 'Great app!' });
    }
    </script>
  </head>
  <body onload="onLoad()">
  <p class="event received" onclick="window.plugin.notification.local.add({ message: 'Great app!' });">Device is Ready</p>
  <button onclick = "notifyme()">Click Me</button>
  </body>
</html>
